<!DOCTYPE html>
<html lang="de">
  <head>
    <title>learning Canvas</title>
    <meta charset="utf-8" />
<script type="text/javascript" src="../javaScript/learningCanvas.js"></script>
<link rel="stylesheet" type="text/css" href="../style/learningCanvasStyle.css" media="screen" />  
</head>
  <body>
   <h1>Learning Canvas</h1>
   <br>
   <a href="../index.html">Home</a>
    <br>
    <br>
    <h2>Grundlagen</h2>
    <button onclick="draw()">Paint</button>
    <br>
    <br>
    <canvas id="canvas" width="150" height="150"></canvas>
    <h2>Canvas Rectangles</h2>
    <button onclick="drawRectangles()">Paint Rectangles</button>
    <br>
    <br>
    <canvas id="canvasRectagles" width="150" height="150"></canvas>
    <h2>Canvas rectangular shape</h2>
    <button onclick="drawRectangularShape()">Paint rectangular shape</button>
    <br>
    <br>
    <canvas id="rectangularShape" width="150" height="150"></canvas>
    <h2>Canvas triangle</h2>
    <button onclick="drawTriangle()">Paint triangle</button>
    <br>
    <br>
    <canvas id="triangle" width="150" height="150"></canvas> 
    <h2>Canvas two triangles</h2>
    <button onclick="drawTwoTriangles()">Paint two triangle</button>
    <br>
    <br>
    <canvas id="twoTriangles" width="150" height="150"></canvas> 
  </body>
</html>
